<div class="login-wrapper">
  <div class="login-container">
    <h2>{{ "GIRIS_YAP" | translate }}</h2>

    <form (ngSubmit)="girisYap()" #form="ngForm" >
      <input
        id="kd"
        type="text"
        [placeholder]="'KullaniciAdi' | translate"
        [(ngModel)]="kullaniciAdi"
        name="kullaniciAdi"
        required
      />
      <input
        id="sifre"
        type="password"
        [placeholder]="'Sifre' | translate"
        [(ngModel)]="sifre"
        name="sifre"
        required
      />
      <button type="submit" >
        {{ "GIRIS_YAP" | translate }}
      </button>
    </form>

    <div class="register-link">
      {{ "GirisMesaj" | translate }}
      <a routerLink="/kayit">{{ "Kayitol" | translate }}</a>
    </div>

    <p *ngIf="hataMesaji" style="color: red">{{ hataMesaji }}</p>
    <p *ngIf="mesaj" style="color: green">{{ mesaj }}</p>
  </div>
</div>
